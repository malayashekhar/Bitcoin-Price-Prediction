<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Prediction</title>
</head>
<body>
    <h1>Bitcoin Price Prediction</h1>
    <img src="/plot" alt="Bitcoin Price Graph">
    <h2>Next 5-Day Price Predictions</h2>
    <ul>
        {% for date, price in future_predictions %}
            <li>{{ date }}: ${{ price | round(2) }}</li>
        {% endfor %}
    </ul>
</body>
</html>
